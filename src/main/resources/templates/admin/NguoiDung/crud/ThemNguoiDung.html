<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/index}">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="container" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-4 mb-4">Thêm Nhân Viên</h1>
            <form id="addUserForm" th:action="@{/themMoi}" method="post" th:object="${nguoiDung}">
                <div class="mb-3">
                    <label class="form-label">Họ Tên Nhân Viên</label>
                    <input th:field="*{tenNguoiDung}" class="form-control" type="text">
                    <label th:text="${msgName}" class="one"></label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input th:field="*{email}" class="form-control" type="email">
                    <label th:text="${msgEmail}" class="one"></label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số Điện Thoại</label>
                    <input th:field="*{soDienThoai}" class="form-control" type="number">
                    <label th:text="${msgsodienthoai}" class="one"></label>
                </div>
                <div class="mb-3">
                    <button id="themThanhCong" type="submit" class="btn btn-primary"
                            onclick="tbthem()">Thêm</button>
                    <a href="/admin/NguoiDung" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>


</html>
